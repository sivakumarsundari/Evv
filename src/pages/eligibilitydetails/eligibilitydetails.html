<ion-header text-center>

  <ion-navbar  color=primary>
    <ion-title style="padding-right: 50px" >Eligibility</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="  background-color: #f5f5f5;">
   <ion-grid *ngFor="let i of det" style="padding-top: 3%" text-center>
      <ion-row text-center  >
          <ion-col text-center>
             <img  class="img" src="assets/imgs/female.png">
          </ion-col>          
      </ion-row>
      <h6 style="margin: 10px;margin-bottom: 0"  text-center>{{i.Name |uppercase}}</h6>
       <h5 style="font-size: 1.6rem">Totals Hours of Service:{{i.totalhrs}}</h5>
        <p style="font-size: 1.6rem;margin: 5px;">Remaining Hours: {{i.remainhrs}}</p>

   </ion-grid>
      
            
      
        

        
         
  <ion-card *ngFor="let i of eligibledet">
    <ion-grid >
      <ion-row>
        <ion-col col-8>
          <h2 style="font-weight: 500">{{i.date}}:{{i.name}}</h2>
          <p>{{i.sttime}}-{{i.endtime}}</p>
        </ion-col>
        <ion-col col-4 >
          <h3  style="font-size:1.8rem ">{{i.cmphrs}} Hours</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>



 

</ion-content>
