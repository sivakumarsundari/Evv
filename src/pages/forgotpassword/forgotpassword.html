<!-- 
background: rgb(185,210,224); -->
<ion-content padding class="outer-content" style="background-image:linear-gradient(-180deg, #008fd3 28%, #82f5ec 100%);">
  <div class="container" style="margin-top: 96px;">

    <div class="card card-container">
      <ion-grid>
        <ion-row justify-content-center>
          <br/>

          <img style="
          width: 68%;
          height: 79%;
                margin:0 auto;" src="assets/imgs/log.PNG">
        </ion-row>

        <p style="color:red;font-size: 15px;text-align: center" *ngIf="warning">{{errors}}</p>
      </ion-grid>

      <ion-title text-center>Forgot Password</ion-title>
      <br/>
      <br/>

      <!-- *ngIf ="!entreotp && !entrepss" class="form-signin" -->

      <ion-list inset *ngIf ="!entreotp && !entrepss">

        <ion-item>
          <ion-label>User Name</ion-label>
          <ion-input type="text" name="user" style="text-align-last:right" [(ngModel)]="username"></ion-input>
        </ion-item>

        <br/>
        <br/>
        <button ion-button block (click)="checkusername(username)" style="color:white;font-size:16px;">Proceed</button>

        <!-- <button class="btn btn-lg btn-primary" centre (click)="checkusername(username)" type="submit" style="color:white;font-size:16px;">Proceed</button> -->
        <!-- /form -->

        <ion-row>
          <ion-col>
            <a href="#" style="color:#0097A7;font-size:14px;display:block;text-align: center" (click)="login()">Cancel</a>
          </ion-col>
        </ion-row>
      </ion-list>


      <!-- *ngIf ="entreotp && !entrepss" -->

      <ion-list inset *ngIf ="entreotp && !entrepss">
          <div class="success alertred">
              <span class="closebtnred" onclick="this.parentElement.style.display='none';">&times;</span>
              <p style="color:black;">Temporary password has been sent to {{otpemailsent}}</p>
         </div>

        <!-- <p style="color:green;font-size: 15px;text-align: center"></p> -->
        <ion-item>
          <ion-label>OTP</ion-label>
          <ion-input type="password" maxlength="5" pattern="/^[0-9]{1,7}$/{2}" [(ngModel)]="otpdetail" text-right></ion-input>
        </ion-item>

        <br/>
        <br/>
        <button ion-button block  (click)="validateotp()" style="color:white;font-size:18px;">Validate</button>
        <!-- <button class="btn btn-lg btn-primary" type="submit" (click)="validateotp()" style="color:white;font-size:18px;">Validate</button> -->
        <!-- /form -->

        <ion-row>
          <ion-col>
            <a href="#" style="color:#0097A7;font-size:14px;display:block;text-align: center" (click)="login()">Cancel</a>
          </ion-col>
        </ion-row>
      </ion-list>


      <!-- *ngIf ="entrepss" -->

      <ion-list inset *ngIf ="entrepss">
          <p *ngIf="newwarning" style="color:red;font-size:14px;text-align: center;">{{Errors}}</p>
          
        <ion-item>
          <ion-label>EntrePassword</ion-label>
          <ion-input type="password" name="changepss" style="text-align-last:right" [(ngModel)]="chanpass"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Re-entrePassword</ion-label>
          <ion-input type="password" name="repass" style="text-align-last:right" [(ngModel)]="rechanpass"></ion-input>
        </ion-item>

        <br/>
        <br/>
        <button ion-button block  (click)="changereentrepass()" style="color:white;font-size:18px;">Proceed</button>
        <!-- <button class="btn btn-lg btn-primary" (click)="changereentrepass()" type="submit" style="color:white;font-size:18px;">Proceed</button> -->
        <!-- /form -->

        <ion-row>
          <ion-col>
            <a href="#" style="color:#0097A7;font-size:14px;display:block;text-align: center" (click)="login()">Cancel</a>
          </ion-col>
        </ion-row>
      </ion-list>
      <!-- <button ion-button block (click)="presentAlert()">Block Button</button> -->

    </div>
  </div>
</ion-content>
